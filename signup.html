<!DOCTYPE>

<!--HTML-->
<html>

<!--HEAD-->

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<!--BODY-->

<body>

  <!--FORM-->
  <form id="register" method="post">
    <div class="imgcontainer">
      <img src=" https://dewey.tailorbrands.com/production/brand_version_mockup_image/135/167257135_c1931d0a-2a33-4855-9963-25f85a072ca9.png?cb=1498573044 " alt="Preview " class="card-brand-image ">
    </div>

    <div class="alex">
      <div class="container">
        <label><b>Email</b></label>
        <input id="signUpEmail" type="text" placeholder="Enter Email" name="email" required>

        <label><b>Password</b></label>
        <input id="signUpPassword" type="password" placeholder="Enter Password" name="psw" required>

        <input type="checkbox" checked="checked"> Remember me
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="submit" id="signUpButton">Sign Up</button>
        </div>
      </div>
    </div>
  </form>

  <!--SCRIPTS-->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-auth.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- <script src="js/scripts.js" type="text/javascript"></script> -->
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
